    <title>Stopwatch</title>

<body>
    <main class="container">
        <div class="column">
            <hgroup class="horizontal">
                <h1 id="t1">00:00:00.0</h1>
                <h2 id="t2">00</h2>
            </hgroup>
            <h2 class="orange">SPLIT TIME</h2>
            <section>
                <button type="button" class="round round--start" id="start" onclick="start()">Start</button>
                <button type="button" class="round round--start" id="pause" onclick="pause()">Pause</button>
                <button type="button" class="round round--split" id="split" onclick="split()">Split</button>
                <button type="button" class="round round--reset" id="reset" onclick="reset()">Reset</button>
            </section>
